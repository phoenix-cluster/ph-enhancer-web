<form role="form">
    <div class="x-fieldset">
    <span xmlns="http://www.w3.org/1999/html" class="legend">Set Parameters</span>
    <div class="x-fieldset-body">
        

            <h3 *ngIf="analysisJob">for job: {{analysisJob.accessionId}}</h3>

            <div class="">
                <!--<input class="form-check-input invisible" id="checkbox3" type="checkbox">-->
                <div class="form-group">
                    <label class="form-check-label" >
                        <!--for="checkbox3">-->
                        Minimum Cluster Size
                    </label>
                    <input class="mb-2 mr-sm-2 mb-sm-0 custom_input" [(ngModel)]="minClusterSize" name="minClusterSizeInput" (ngModelChange)="onMinClusterSizeChange($event)" id="minSize" placeholder={{minClusterSize}}>
                    <!--Please input your email address:-->
                </div>
                <div class="form-group">
                    <label for="emailaddress" class="form-check-label"  >Email Address</label>
                    <input type="text" class="form-control form-check-label custom_input" id="emailaddress"
                            required
                            [(ngModel)]="userEmailAdd" name="email"
                            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                            #email="ngModel">

                </div>
                <div [hidden]="email.valid || email.pristine"
                        class="alert alert-danger ">
                    <div [hidden]="!email.hasError('required')">Email is required</div>
                    <div [hidden]="!email.hasError('pattern')">Email format should be
                        <small><b>joe@abc.com</b></small>
                    </div>
                </div>
                <div class="form-check abc-checkbox">
                    <input class="form-check-input invisible" id="checkbox_make_public" type="checkbox"
                            [(checked)]="makeResultsPublic" (click)="onMakePublicCheck(event)">
                    <label class="form-check-label" for="checkbox_make_public">
                        Make Public
                    </label>
                </div>
            </div>
            <div class="form-row">
                <!--<button class="btn btn-lg btn-outline-primary outline" (click)="doAnalysis(content)" [disabled]="!analysisEnabled" >
                    Do Analysis
                </button>-->
                <div class="col-md-8 hidden-sm"></div>
                <div class="col-md-4 col-sm-6" style="text-align: center;">
                    <button class="custom_button" (click)="doAnalysis(content)" [disabled]="!analysisEnabled">
                        Do Analysis
                    </button>
                </div>
            </div>

            <hr>
            <!--<h3>Check Job Progress</h3>-->
            <!--<hr>
            <h3>Start a New Analysis Job </h3>
            <div class="form-row">
                <button class="btn btn-lg btn-outline-primary outline" (click)="refreshPage()">
                    New_Analysis
                </button>
            </div>-->
    </div>
    </div>
    <div class="x-fieldset">
    <div class="x-fieldset-body">
        <span xmlns="http://www.w3.org/1999/html" class="legend">Check Job Progress</span>
        <label class="form-check-label" >Check Job Progress</label>
        <input class="mb-2 mr-sm-2 mb-sm-0 custom_input" [(ngModel)]="analysisJobToken" name="analysisJobTokenInput"  id="tokenInput" placeholder={{analysisJobToken}}>

        <div class="form-row">
            <!--<button class="btn btn-lg btn-outline-primary outline" (click)="checkJobProgress()">
                goCheck
            </button>-->
            <div class="col-md-8 hidden-sm"></div>
            <div class="col-md-4 col-sm-6" style="text-align: center;">
                <button class="custom_button" (click)="checkJobProgress()">Go Check</button>
            </div>

        </div>
    </div>


    </div>

    <div class="x-fieldset">
        <div class="x-fieldset-body">
            <span xmlns="http://www.w3.org/1999/html" class="legend">Check Job Result</span>
            <label class="form-check-label" >Check Job Result</label>
            <input class="mb-2 mr-sm-2 mb-sm-0 custom_input" [(ngModel)]="analysisJobToken" name="analysisJobTokenInput"  id="tokenInput2" placeholder={{analysisJobToken}}>
           aaa
            <!--{{analysisJob.status}}-->
            <div class="form-row">
                <div class="col-md-8 hidden-sm"></div>
                <div class="col-md-4 col-sm-6" style="text-align: center;">
                    <button class="custom_button" (click)="checkJobResult()">Go Check</button>
                </div>

            </div>
        </div>
    </div>


</form>
